<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interagindo com um botão</title>
</head>
<body>
  <h1>interagindo com um botão</h1>

    <input type="button" value="Clique em mim" onclick="clicar()" id="botao">

  <script>
    var cem = document.getElementById('botao')
    cem.addEventListener('click', clicar)
    function clicar(){
    cem = window.alert('Você clicou em mim')    
    }
  </script>  
</body>
</html>
