<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura condicional</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="
    txtvel" id="txtvel"> Km/h

    <input type="button" value="Verificar" onclick="calcular()" >
    <div id="res"></div>
    <script>
        //txtv.addEventListener('click', calcular)
        function calcular(){
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = (`<p>Sua velocidade atual é de <strong>${vel}</strong></p>`)
        if(vel >= 60){
            res.innerHTML += `Você está multado o por excesso de velocidade`
        } 
        res.innerHTML += (`<p>Dirija sempre com cuidado</p>`)
        }
    </script>
</body>
</html>
